<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
    }
    .background{
         color: blanchedalmond;
    }
    h1.background{
      background-color: blue;
    }
    h2.background{
      background-color: blueviolet;
    }
    h3.background{
      background-color: cornflowerblue;
    }
    h1.background#unique{
      background-color: crimson;
      /* 3 selectors combined-id,class and element */
    }
  
  </style>
</head>
<body>
  <!-- COMBINED SELECTORS -->
  <h1 class="background">I'm Heading One</h1>
  <h1  id="unique" class="background">I'm Heading One.two</h1>
  <h2 class="background">I'm Heading Two</h2>
  <h3 class="background">I'm Heading Two</h3>
</body>
</html>
