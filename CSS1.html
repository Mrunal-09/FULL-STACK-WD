<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4</title>
  <style>
    h1{
      background-color: darkturquoise;
    }
    h1:hover{
      background-color: deeppink;
      cursor: pointer;
    }
    h1::selection{
      color: gold;
    }
    input:focus{
      background-color: greenyellow;
      color: hotpink;
      font-size: 20px;
      
      
    }
    input:hover{
      background-color: maroon;
    }
    h1::after{
      content: "hello";
      font-family: cursive;
      font-size: 10px;
      
    }
    h1::before{
      content: "hello";
      font-family: cursive;
      font-size: 10px;
      
    }
  </style>
</head>
<body>
  <!-- PSEUDO SELECTORS
  1)HOVER
2)SELECTION
3)FOCUS
4)AFTER & BEFORE -->
<h1>im h1</h1>
<input type="text">
</body>
</html>
