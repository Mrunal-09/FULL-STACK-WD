<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS1</title>
  <!-- This is internal css.It consists of selectors-->
  <style> 
    /* these are id selectors */
    #first {
      color:indigo;

    }
    #second{
      color: limegreen;
    }
    /* priority order=incline css>id selectors>element selectors */
    /* you cannot assign same id multiple times but a class can be repeated multiple times so class id is used */
  </style>
</head>
<body>
  <h1 id="first" > HELLO EVERYBODY</h1>
  <p>
    「漢字書き順辞典」は漢字など様々な漢字の書き順（書き方）をアニメーションで提供、漢字を直接書けば自動的に認識して辞書を検索することができる無料辞典サイトです。
  </p>
  <!-- inline css has priority over internal css -->
  <h1 id="second"> HI EVERYBODY</h1>
  <p>
    「漢字書き順辞典」は漢字など様々な漢字の書き順（書き方）をアニメーションで提供、漢字を直接書けば自動的に認識して辞書を検索することができる無料辞典サイトです。
  </p>
</body>
</html>
