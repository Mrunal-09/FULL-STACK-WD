<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition property</title>
  <style>
    .parent{
      background-color: black;
      width: 100vw;
      height: 60vh;

    }
    .child{
      background-color:chartreuse;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      animation: 1s move ease;
      animation-fill-mode:forwards;
      animation-iteration-count:infinite;
      animation-direction:alternate;
      
      
    }
    .child-2{
      background-color: rgb(55, 0, 255);
      width: 70px;
      height: 70px;
      margin-top: 20px;
      border-radius: 50%;
      animation: 1s move ease;
      animation-fill-mode:forwards;
      animation-iteration-count:infinite;
      animation-direction:alternate;
     
      
    }
     
      
    @keyframes move {
      0%{
        transform: translatey(35vw);
        background-color: white;
        
      }
      25%{
        transform: translatey(0vw);
        background-color: tomato;
        
      }
      50%{
        transform: translate(30vw,30vh);
        background-color: springgreen;
        
      }
      75%{
        transform:translate(60vw,0vh);
        background-color: yellow;
        
      }
      100%{
        transform: translate(60vw,48.5vh);
        background-color: aqua;
        
      }
    }
    /* the box flips back to original postion without leaving hover(which was not happening in transition)  so use fill mode*/

  </style>
</head>
<body>
  <div class="parent">
      <div class="child"></div>
      <div class="child-2"></div>
  </div>
</body>
</html>
