<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4</title>
  <style>
    *{
      padding:0px;
      margin: 0px;
      box-sizing: border-box;
  }
  .parent{
    background-color: brown;
    height: 70vh;
    position: relative;
  }
  .child{
    width: 100px;
    height: 100px;
    position: absolute;
    margin-top: 50px;
    }
    .firstchild{
    width: 100px;
    height: 100px;
    position: absolute;
    margin-top: 150px;
    
    
  }
  .children{
    width: 100px;
    height: 100px;
    position: absolute;
    margin-top: 250px;
    
    
  }
  
  
  
  </style>
</head>
<body>
  <DIV class="parent">
    <div class="child" style="background-color: chartreuse;" > </div><br>
      <div class="firstchild" style="background-color: cyan;"></div><br>
      <div class="children" style="background-color:darkgray;"></div>


      

    </div>
  </DIV>
</body>
</html>
