<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS4</title>
  <style>
    *{
      padding: 0%;
      margin: 0%;
    }
    div.parent h1{
      background-color: crimson;
    }
    div.parent div{
      background-color:cyan;
    }
    div.parent h1:nth-child(1){
      background-color:darkorchid;
      /* nx child selectors */
    }
  </style>
</head>
<body>
  <!-- Child SELECTOR -->
  <div class="parent">
    <h1>hello</h1>
    <div>hii</div>
    <h1>byee</h1>
<!--  code looks cleaner-->
  </div>

 
</body>
</html>
